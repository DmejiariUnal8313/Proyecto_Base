<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Productos</h1>
        <form id="productoForm">
            <label for="idProducto">ID Producto:</label>
            <input type="text" id="idProducto" name="idProducto"><br><br>
        
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
        
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion"><br><br>
        
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio"><br><br>
        
            <button type="button" onclick="crearProducto()">Crear</button>
            <button type="button" onclick="actualizarProducto()">Actualizar</button>
            <button type="button" onclick="buscarProducto()">Buscar</button>
            <button type="button" onclick="eliminarProducto()">Eliminar</button>
        </form>
        <div id="mensaje" class="confirmacion"></div> <!-- Elemento para mostrar mensajes -->
        <a href="inicio.html">Volver a Inicio</a>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="modalMensaje"></p>
        </div>
    </div>

    <script src="/js/producto.js"></script>
    <script src="/js/modal.js"></script>
</body>
</html>
