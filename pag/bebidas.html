<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Bebidas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="fondo1">
    <div class="container">
        <h1>Seleccionar Bebidas</h1>
        <p>Seleccione las bebidas que desea pedir.</p>
        <form id="formBebidas">
            <label for="bebida">Bebida:</label>
            <select id="bebida" name="bebida" onchange="mostrarImagenBebida()">
                <option value="coca-cola">Coca-Cola</option>
                <option value="pepsi">Pepsi</option>
                <option value="quatro">Quatro</option>
                <option value="premio">Premio</option>
                <option value="postobon-uva">Postobon Uva</option>
                <option value="postobon-manzana">Postobon Manzana</option>
                <option value="postobon-tamarindo">Postobon Tamarindo</option>
                <option value="postobon-naranja">Postobon Naranja</option>
                <option value="hit-mango">Hit Mango</option>
                <option value="hit-naranja-piña">Hit Naranja Piña</option>
                <option value="hit-mora">Hit Mora</option>
                <option value="hit-lulo">Hit Lulo</option>
                <option value="hit-frutos-tropicales">Hit Frutos Tropicales</option>
                <option value="mrtea-durazno">MrTea Durazno</option>
                <option value="mrtea-limon">MrTea Limón</option>
                <option value="mrtea-limon-menta">MrTea Limón Menta</option>
                <option value="jugos-del-valle-naranja">Jugos Del Valle Naranja</option>
                <option value="jugos-del-valle-mandarina">Jugos Del Valle Mandarina</option>
                <option value="jugos-del-valle-mango-mora">Jugos Del Valle Mango Mora</option>
                <option value="jugos-del-valle-piña-mango">Jugos Del Valle Piña Mango</option>
                <option value="cerveza-aguila">Cerveza Aguila</option>
                <option value="cerveza-aguila-zero">Cerveza Aguila Zero</option>
                <option value="pony-malta">Pony Malta</option>
                <option value="agua-brisa-sin-gas">Agua Brisa Sin Gas</option>
                <option value="agua-brisa-con-gas">Agua Brisa Con Gas</option>
                <option value="agua-brisa-manzana">Agua Brisa Manzana</option>
                <option value="h2o-lima-limon">H2O Lima Limón</option>
                <option value="h2o-limonata">H2O Limonata</option>
                <option value="h2o-maracuya">H2O Maracuyá</option>
                <option value="cerveza-tecate">Cerveza Tecate</option>
                <option value="cerveza-club-colombia-negra">Cerveza Club Colombia Negra</option>
                <option value="cerveza-club-colombia-dorada">Cerveza Club Colombia Dorada</option>
                <option value="cerveza-club-colombia-roja">Cerveza Club Colombia Roja</option>
                <option value="cerveza-heiniken">Cerveza Heiniken</option>
            </select>
            <img id="imagenBebida" src="" alt="Imagen de la bebida" style="display: none; width: 200px; height: 200px;">
            <label for="tamanoBebida">Tamaño:</label>
            <select id="tamanoBebida" name="tamanoBebida">
                <option value="250ml">250ml</option>
                <option value="500ml">500ml</option>
                <option value="600ml">600ml</option>
                <option value="1litro">1 litro</option>
                <option value="1.5litros">1.5 litros</option>
                <option value="2litros">2 litros</option>
            </select>
            <label for="cantidadBebida">Cantidad:</label>
            <input type="number" id="cantidadBebida" name="cantidadBebida" min="1" value="1">
            <button type="button" onclick="agregarBebida()">Agregar Bebida</button>
        </form>
        <ul id="listaBebidas"></ul>
        <a href="confirmar.html">
            <button>Siguiente: Confirmar Pedido</button>
        </a>
        <a href="index.html" onclick="reiniciarPedido()">
            <button>Volver al Inicio</button>
        </a>
    </div>
    <script src="/js/bebidas.js"></script>
</body>
</html>
